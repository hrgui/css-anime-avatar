<!DOCTYPE html>
<html>
  <head>
    <title>Harman's Avatar</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="app"></div>

    <div class="head">
      <div class="nose"></div>
      <div class="mouth"></div>
      <div class="eyebrow leftEyebrow"></div>
      <div class="eye leftEye">
        <div class="shadow"></div>
        <div class="pupil leftPupil">
          <div class="highlight"></div>
          <div class="highlightMiddle"></div>
          <div class="highlightBottom">
            <div class="highlightBottomInner"></div>
          </div>
        </div>
      </div>
      <div class="eyebrow rightEyebrow"></div>
      <div class="eye rightEye">
        <div class="shadow"></div>
        <div class="pupil rightPupil">
          <div class="highlight"></div>
          <div class="highlightMiddle"></div>
          <div class="highlightBottom">
            <div class="highlightBottomInner"></div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
